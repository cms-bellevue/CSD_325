{% extends 'base.html' %}
{% block content %}
  <h1>Todo List</h1>
  <ul>
    {% for todo in todos %}
      <li>
        {{ todo.title }} - 
        {% if todo.completed %}
          Completed
        {% else %}
          Not Completed
        {% endif %}
      </li>
    {% empty %}
      <li>No todos available.</li>
    {% endfor %}
  </ul>
{% endblock %}
